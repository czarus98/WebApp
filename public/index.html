<!DOCTYPE html>
<html ng-app="WebApp">
<head>
    <meta charset="utf-8"/>
    <title>WebApp</title>

    <link href="node_modules/bootstrap3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="node_modules/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap3/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" ng-controller="Ctrl as ctrl">

    <div class="row">
        <div class="col col-sm-8">
            <table class="table table-stripped table-hover">
                <tr ng-click="ctrl.selected = -1">
                    <th>Imię</th>
                    <th>Nazwisko</th>
                    <th>Rok</th>
                    <th>Kwota</th>
                </tr>
                <tr ng-class="{ 'rowSelected': ctrl.selected == $index }" ng-click="ctrl.select($index)"
                    ng-repeat="user in ctrl.users">
                    <td ng-bind="$index == ctrl.selected ? '»' : ''"></td>
                    <td ng-bind="user.firstName"></td>
                    <td ng-bind="user.lastName"></td>
                    <td ng-bind="user.year"></td>
                    <td ng-bind="user.amount"></td>
                </tr>
            </table>
        </div>
        <div class="col col-sm-4">
            <table class="table table-stripped">
                <tr>
                    <th>Kiedy</th>
                    <th>Stan przed</th>
                    <th>Ile</th>
                </tr>
                <tr ng-repeat="transfer in ctrl.history">
                    <td ng-bind="ctrl.formatDate(transfer.date)"></td>
                    <td ng-bind="transfer.amount_before"></td>
                    <td ng-bind="transfer.delta"></td>
                </tr>
            </table>
        </div>
    </div>

    <div class="panel panel-default" ng-if="ctrl.selected >= 0">
        <div class="panel-heading">Zmień</div>
        <div class="panel-body">
            <form class="form form-inline">
                <input class="form-control" ng-model="ctrl.user.firstName" type="text"/>
                <input class="form-control" ng-model="ctrl.user.lastName" type="text"/>
                <input class="form-control" ng-model="ctrl.user.year" type="number"/>
                <button class="btn btn-success" ng-click="ctrl.updateData()">Zmień</button>
                <button class="btn btn-danger" ng-click="ctrl.deleteData()">Usuń</button>
            </form>
        </div>
    </div>

    <br/><br/>

    <div class="panel panel-default">
        <div class="panel-heading">Dodaj</div>
        <div class="panel-body">
            <form class="form form-inline">
                <input class="form-control" ng-model="ctrl.newUser.firstName" type="text"/>
                <input class="form-control" ng-model="ctrl.newUser.lastName" type="text"/>
                <input class="form-control" ng-model="ctrl.newUser.year" type="number"/>
                <button class="btn btn-primary" ng-click="ctrl.insertNewData()">Utwórz</button>
            </form>
        </div>
    </div>

    <br/><br/>

    <div class="panel panel-default">
        <div class="panel-heading">Przelew</div>
        <div class="panel-body">
            <form class="form form-inline">
                <input class="form-control" ng-model="ctrl.transfer.delta" type="number"/>
                <button class="btn btn-default" ng-click="ctrl.doTransfer()">Przelej</button>
            </form>
        </div>
    </div>

</div>

<script src="node_modules/angular/angular.min.js"></script>

<script src="js/app.js"></script>
</body>
</html>
