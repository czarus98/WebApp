<!DOCTYPE html>
<html ng-app="WebApp">
    <head>

        <meta charset="utf-8">
        <title>WebApp</title>
        
    </head>

    <body ng-controller="Ctrl as ctrl">

        <table border="1">
            <tr>
                <td ng-bind="ctrl.person.firstName"></td>
                <td ng-bind="ctrl.person.lastName"></td>
                <td ng-bind="ctrl.person.year"></td>
            </tr>
        </table>

        <script src="node_modules/angular/angular.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
