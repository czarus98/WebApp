<!DOCTYPE html>
<html ng-app="WebApp">
<head>
    <meta charset="utf-8"/>
    <title>WebApp</title>

    <link href="node_modules/bootstrap3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="node_modules/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap3/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" ng-controller="ContainerCtrl as ctrl">

    <div class="alert-animated" close="ctrl.closeAlert()" dismiss-on-timeout="3000" ng-class="ctrl._alert.type"
         ng-if="ctrl._alert.text" uib-alert>
        {{ctrl._alert.text}}
    </div>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">

            <div class="navbar-header">

                <button class="navbar-toggle" ng-click="ctrl.isCollapsed = !ctrl.isCollapsed" type="button">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>

            <div class="navbar-collapse" ng-class="ctrl.isCollapsed ? 'collapse' : 'in'">

                <ul class="nav navbar-nav">
                    <li ng-class="ctrl.navClass(menuPos.route)" ng-repeat="menuPos in ctrl.menu">
                        <a href="#{{menuPos.route}}" ng-bind-html="menuPos.title"></a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a ng-bind-html="ctrl.loginIcon()" ng-click="ctrl.login()"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div ng-view></div>
</div>

<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/angular-route/angular-route.min.js"></script>
<script src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
<script src="node_modules/angular-animate/angular-animate.min.js"></script>
<script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>

<script src="js/app.js"></script>
<script src="js/usersCtrl.js"></script>
<script src="js/homeCtrl.js"></script>
<script src="js/transfersCtrl.js"></script>
<script src="js/loginDialog.js"></script>
<script src="js/deleteDialog.js"></script>
<script src="js/groupsCtrl.js"></script>
</body>
</html>
