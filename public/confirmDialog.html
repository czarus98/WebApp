<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebApp</title>
</head>
<body>
<form>
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title" ng-bind="ctrl.options.title"></h3>
    </div>
    <div class="modal-body" id="modal-body" ng-bind-html="ctrl.options.body"></div>
    <div class="modal-footer">
        <button class="btn btn-success fa fa-check" ng-click="ctrl.ok()" ng-if="!ctrl.options.noOk"
                type="button"></button>
        <button class="btn btn-danger fa fa-times" ng-click="ctrl.cancel()" ng-if="!ctrl.options.noCancel"
                type="button"></button>
    </div>
</form>
</body>
</html>
